<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>J002</title>
    </head>
    <body>
        <div class="container">
            <!-- Stage 1 -->
            <div class="row">
                
                <!-- Description for stage 1 -->
                <h3>EXAM QUIZ</h3>
                <p id="description"></p>
                <br />
            </div>
            
            <!-- Displaying questions and answers -->
            <div class="row">
                
                <!-- Create a button, call method when clicked -->
                <!-- Calls question method when clicked -->
                <p>Question: </p> <p id="question"></p>
                <button onClick="Question()">Question</button>
                
                <br />
                
                <!-- Create a button, call method when clicked -->
                <!-- Calls answers method when clicked -->
                <p>Answer: </p> <p id="answer"></p>
                <button onClick="Answers()">Answer</button>
            </div>
            
            <div class="row">
                <p id="correct"></p>
                <button id="correct_btn">Correct</button>
                <br />
                <p id="incorrect"></p>
                <button id="incorrect_btn">Incorrect</button>
            </div>
        </div>
            
        <!-- The files where we get the questions, answers, and methods -->
        <script src="examdatabase.js">
        </script>
        <script src="j002.js">
        </script>
    </body>
</html>
